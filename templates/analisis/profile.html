{% extends "base_dashboard.html" %}
{% load static %} 

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    /* CSS Kustom untuk menyesuaikan tampilan */
    body {
        background-color: #f8f9fa; /* Warna latar belakang halaman */
    }
    .profile-card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
        background-color: white;
    }
    .profile-card-header {
        background-color: white;
        border-bottom: 1px solid #eee;
        padding: 1.5rem;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
    }
    .edit-btn {
        background-color: #eef2f7;
        border: none;
        border-radius: 0.5rem;
        color: #5a6a85;
        font-weight: 500;
        padding: 0.5rem 1rem;
    }
    .edit-btn:hover {
        background-color: #dfe6ef;
        color: #333;
    }
    .info-label {
        color: #888;
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
        text-transform: uppercase;
        font-weight: 600;
    }
    .info-value {
        font-weight: 500;
        color: #333;
        font-size: 1.1rem;
    }
</style>

<div class="container-fluid py-4">
    <h4 class="mb-4 fw-bold">Profile Saya</h4>

    <div class="card profile-card">
        <div class="card-header profile-card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0 fw-bold">Informasi Akun</h5>
            {% comment %} <a href="#" class="btn edit-btn">
                <i class="bi bi-pencil me-1"></i> Edit
            </a> {% endcomment %}
        </div>
        <div class="card-body p-4">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <p class="info-label">Username</p>
                    <p class="info-value">{{ user.username }}</p>
                </div>
                <div class="col-md-6 mb-4">
                    <p class="info-label">Email address</p>
                    <p class="info-value">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
