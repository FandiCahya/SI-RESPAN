{% extends "base_public.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-container">
            <h3 class="text-center mb-4">Reset Password</h3>
            <p class="text-center text-white-50">Masukkan alamat email Anda yang terdaftar. Kami akan mengirimkan instruksi untuk mengatur ulang password Anda.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Kirim Email Reset</button>
                </div>
            </form>
             <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Kembali ke Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
