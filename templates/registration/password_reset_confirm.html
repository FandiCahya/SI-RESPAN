{% extends "base_public.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-container">
            <h3 class="text-center mb-4">Masukkan Password Baru</h3>
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Ubah Password Saya</button>
                    </div>
                </form>
            {% else %}
                <p class="text-center text-danger">Link reset password tidak valid atau sudah kedaluwarsa. Silakan coba minta reset password lagi.</p>
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="btn btn-secondary">Minta Reset Password Baru</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
